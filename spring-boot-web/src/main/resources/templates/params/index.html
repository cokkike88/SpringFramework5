<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
	<h1>Enviar parametros del Request HTTP GET - URL</h1>
	<ul>
		<li>
			<a th:href="@{/params/string(texto='Hola Oscar y Liss')}">/params/string?texto=Hola Oscar y Liss</a>			
		</li>
		<li>
			<a th:href="@{/params/string(texto='Que tal John!!')}">/params/string?texto=Que tal John!</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params(saludo='Como estas', numero=77)}">/mix-params/mix-params?saludo=Como estas&numero=77</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params-request(saludo='Como estas', numero=77)}">/mix-params/mix-params?saludo=Como estas&numero=77</a>
		</li>
	</ul>
</body>
</html>
